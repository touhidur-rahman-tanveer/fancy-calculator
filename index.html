<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>


    <!-- Roboto Bold Font Linkup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Linkup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--CSS Linkup-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="counter">
        <h1 class="counter__title">Fancy Counter</h1>
        <span class="counter__value"> 0 </span>
        <button class="counter__reset-button">
            <i class="fa-solid fa-repeat counter__reset-icon"></i>
        </button>
        <div class="counter__buttons">

            <button class="counter__button counter__decrement-button">
                <i class="fa-solid fa-minus counter__icon coutner__decrement-icon"></i>

            </button>
            
            <button class="counter__button counter__increment-button">
                <i class="fa-solid fa-plus  counter__icon  coutner__increment-icon"></i>
                
            </button>

            

        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
